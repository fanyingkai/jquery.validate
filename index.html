<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jquery.validate</title>
<link rel="stylesheet" href="jquery.validate.css">
<style>
body { font-family: Helvetica, sans-serif; font-size: 12px; }
label { display: block; margin-bottom: 15px; }
label span { display: block; float: left; width: 75px; padding-right: 10px; text-align: right; line-height: 25px; }
label input { width: 175px; height: 25px; box-sizing: box-sizing: border-box; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; -ms-box-sizing: border-box; -o-box-sizing: border-box; }
</style>
</head>

<body>

<h1>jquery.validate</h1>

<form novalidate>

<label for="name"><span>Name:</span><input id="name" type="text" required></label>
<label for="email"><span>Email:</span><input id="email" type="email" required></label>
<label for="age"><span>Age:</span><input  id="age" type="text" required min="2" max="2"></label>

<input type="submit" value="Submit">

</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="jquery.validate.js"></script>

</body>
</html>
